<!doctype html><html lang="ja">
<head><meta charset="utf-8">
<title>PWAテスト</title>
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="description" content="SKYNovel Sample Gallery"/>
<link rel="stylesheet" href="web_cache/all.min.css"/>
<link rel="manifest" href="manifest.json"/>
<meta name="theme-color" content="#696969"/>
<meta name="apple-mobile-web-app-title" content="SKYNovel例"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@ugainovel">
<meta property="og:url" content="https://famibee.github.io/SKYNovel_gallery/index_aptst.html"/>
<meta property="og:title" content="SKYNovel機能ギャラリー"/>
<meta property="og:description" content="SKYNovelにはどんな事ができるのか？　というサンプルをまとめたPWAアプリです。ブラウザからも直接動かせます。 What can SKYNovel do? 'sample gallery'"/>
<meta property="og:image" content="https://famibee.github.io/SKYNovel_gallery/web_cache/snapshot.jpg"/>
<style type="text/css">
	body {
		width: auto;
		margin: 0;
		padding: 0;
	}
	.cnt {
		margin-right: auto;
		margin-left: auto;

		width: 750px;
		height: 500px;
		background: #000;
	}
	#skynovel {width: initial; height: initial;}
</style>
<script defer src="web_cache/jquery-3.4.1.slim.min.js"></script>
<script defer src="web_cache/bootstrap.min.js"></script>
<script defer>
	if ('serviceWorker' in navigator) {
		if (! navigator.serviceWorker.controller)
		navigator.serviceWorker.register(
			document.location.hostname == 'localhost'
			? 'sw.js'
			: 'https://famibee.github.io/SKYNovel_gallery/sw.js'
		)
		.then(reg=> {
//console.log(`fn:index.html line:35 Service Worker Registered:%o`, reg);
		})
		.catch(e=> console.error(`Service worker is not registered.`, e));
	}
	else console.error(`Not Found serviceWorker`);


	const log = txt=> {
		document.querySelector('#log').insertAdjacentText('beforeend', txt);
	}

	const en = 'ontouchend' in document ?'touchstart' :'click';
console.log(`fn:index_aptst.html line:37 init en:${en}`);
	document.addEventListener('DOMContentLoaded', e=> {
		document.querySelector('.cnt').addEventListener(en, e=> {
console.log(`fn:index_aptst.html line:37 ${en}:%`, e);
log('@');
		}, {passive: true});
	}, {once: true, passive: true});
</script>
</head><body>

	<div class="cnt"><canvas id="skynovel"/></div>


	<p id="log">
		<span class="text-light bg-info">desktop app</span> :
		<i class="fab fa-windows"></i> Windows /
		<i class="fab fa-apple"></i> macOS /
		<i class="fab fa-linux"></i> Linux
	</p>


</body></html>
